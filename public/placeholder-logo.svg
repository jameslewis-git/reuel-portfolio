<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1E1E1E"/>
  
  <!-- Certificate Border -->
  <rect x="50" y="50" width="700" height="500" rx="20" stroke="#4B5563" stroke-width="4" fill="none"/>
  
  <!-- Inner Border -->
  <rect x="80" y="80" width="640" height="440" rx="10" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Certificate Content -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#E5E7EB" text-anchor="middle">Certificate</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="32" fill="#9CA3AF" text-anchor="middle">of Achievement</text>
  
  <!-- Decorative Lines -->
  <line x1="200" y1="350" x2="600" y2="350" stroke="#4B5563" stroke-width="2"/>
  <line x1="250" y1="400" x2="550" y2="400" stroke="#4B5563" stroke-width="2"/>
  
  <!-- Decorative Corners -->
  <path d="M60 100 L60 60 L100 60" stroke="#8B5CF6" stroke-width="4" fill="none"/>
  <path d="M700 60 L740 60 L740 100" stroke="#8B5CF6" stroke-width="4" fill="none"/>
  <path d="M60 500 L60 540 L100 540" stroke="#8B5CF6" stroke-width="4" fill="none"/>
  <path d="M700 540 L740 540 L740 500" stroke="#8B5CF6" stroke-width="4" fill="none"/>
</svg>